<body>

            <img src="https://humac.es/wp-content/uploads/2023/03/los-3-animales-domesticos-mas-populares.webp" alt="Algunos animales domesticos">
        </div>

        <div id="centro">
            <div id="contenido">
                <h1>Formulario con Validaciones</h1>
                <form onsubmit="return validarFormulario()" method="post">
                    <p>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </p>
                    <p>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" minlength="8" required>
                    </p>
                    <p>
                        <label for="confirmarContrasena">Confirmar Contraseña:</label>
                        <input type="password" id="confirmarContrasena" name="confirmarContrasena" minlength="8" required>
                    </p>
                    <p>
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="18" max="120" required>
                    </p>
                    <p>
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo" required>
                        <option value="">Seleccione una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    </p>
                    <button type="submit" class="btn btn-outline-light">Enviar</button>
                </form>

                <script>
                    function validarFormulario() {
                        let nombre = document.getElementById('nombre').value.trim();
                        let email = document.getElementById('email').value.trim();
                        let contrasena = document.getElementById('contrasena').value.trim();
                        let confirmarContrasena = document.getElementById('confirmarContrasena').value.trim();
                        let edad = document.getElementById('edad').value.trim();
                        let sexo = document.getElementById('sexo').value.trim();

                        if (nombre === '') {
                            alert('Por favor ingrese su nombre.');
                            return false;
                        }

                        if (email === '') {
                            alert('Por favor ingrese su correo electrónico.');
                            return false;
                        }

                        if (contrasena === '') {
                            alert('Por favor ingrese su contraseña.');
                            return false;
                        }

                        if (contrasena.length < 8) {
                            alert('La contraseña debe tener al menos 8 caracteres.');
                            return false;
                        }

                        if (confirmarContrasena === '') {
                            alert('Por favor confirme su contraseña.');
                            return false;
                        }

                        if (contrasena !== confirmarContrasena) {
                            alert('Las contraseñas no coinciden.');
                            return false;
                        }

                        if (edad === '') {
                            alert('Por favor ingrese su edad.');
                            return false;
                        }

                        if (edad < 18 || edad > 120) {
                            alert('Debe tener entre 18 y 120 años para continuar.');
                            return false;
                        }

                        if (sexo === '') {
                            alert('Por favor seleccione su sexo.');
                            return false;
                        }

                        return true;
                    }
                </script>
            </div>
        </div>
